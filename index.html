<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main class="container">

    <div class="summary-item">

      <div class="summary-banner">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>

      <div class="summary-text-content">

        <h1 class="big-heading fw-800">Order Summary</h1>
        <p class="summary-text fw-500 ">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!!</p>

        <div class="summary-plan">

          <div class="plan-banner">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>

          <div class="plan-description">
            <h3 class="fw-800">Annual Plan</h3>
            <span>$59.99/year</span>
          </div>

          <div class="change-plan">
            <p><a href="/">Change</a></p>
          </div>

        </div>

        <div class="btn-group">
          <button class="proceed-btn">Proceed to Payment</button>
          <p class="cancel-order fw-800">Cancel Order</p>
        </div>

      </div>

    </div>


  </main>

  <footer class="footer">
    <p class="frontend-site">Challenge by <a class="website-link" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a></p>
    <p class="coded-by">Coded by <a class="profile-link"
        href="https://www.frontendmentor.io/profile/AmanGupta1703">AmanGupta</a></p>
  </footer>

</body>

</html>
